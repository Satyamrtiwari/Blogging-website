<!DOCTYPE html>
<html>
<head>
  <title>Edit Post</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 0;
    }
    .edit-container {
      max-width: 500px;
      margin: 40px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 32px 28px 24px 28px;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 24px;
    }
    label {
      display: block;
      margin-top: 18px;
      margin-bottom: 6px;
      color: #222;
      font-weight: 500;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #d1d5db;
      border-radius: 5px;
      font-size: 1rem;
      background: #f9fafb;
      margin-bottom: 8px;
      transition: border 0.2s;
    }
    input[type="text"]:focus,
    textarea:focus {
      border-color: #007bff;
      outline: none;
    }
    input[type="file"] {
      margin-top: 8px;
      margin-bottom: 12px;
    }
    img {
      display: block;
      margin: 12px 0;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.07);
      max-width: 100%;
      height: auto;
    }
    button[type="submit"] {
      width: 100%;
      background: #007bff;
      color: #fff;
      border: none;
      padding: 12px 0;
      border-radius: 5px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 18px;
      transition: background 0.2s;
    }
    button[type="submit"]:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="edit-container">
    <h2>Edit here </h2>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <label for="title">Title:</label>
      <input type="text" name="title" id="title" value="{{ post.title }}" required>

      <label for="content">Content:</label>
      <textarea name="content" id="content" rows="6" required>{{ post.content }}</textarea>

      <label for="image">Change Image (optional):</label>
      <input type="file" name="image" id="image">
      {% if post.image %}
          <img src="{{ post.image.url }}" alt="Current Image" style="max-width: 200px;">
      {% endif %}

      <button type="submit">Update</button>
    </form>
  </div>
</body>
</html>
