{% extends 'base.html' %}

{%block title %} Contact {%endblock title%}


{%block body %}
<style>
body{
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
}
</style>


<div class="container-fluid px-0 mb-3" >
    <img src="https://wallpaperaccess.com/full/3124518.jpg" class="d-block w-100" alt="Cute Dog"
        style="height: 300px; object-fit: cover;">
    
    <h2 class="text-center mt-4">Contact us</h2>

    <form class="container my-4" style="max-width: 600px;" method="POST" action="/contact">
    {% csrf_token %}

        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email-id">
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone number</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
        </div>

        <div class="mb-3">
            <label for="desc" class="form-label">Tell me why u want to contact me </label>
            <textarea class="form-control" id="desc" rows="3" name="desc" placeholder="Place your requirements"></textarea>
        </div>

        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>


{%endblock body %}
