{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock title %}

{% block body %}
<style>
  /* Background with gradient */
  body {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #333;
    min-height: 100vh;
    margin: 0;
    padding: 2rem 0;
  }

  .blog-post-detail {
    background: #fff;
    max-width: 800px;
    margin: 0 auto;
    border-radius: 15px;
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
    padding: 2.5rem 3rem;
  }

  .post-title {
    font-size: 2.8rem;
    font-weight: 900;
    color: #5a2a83;
    margin-bottom: 0.5rem;
    text-align: center;
    text-transform: capitalize;
    letter-spacing: 1.2px;
  }

  .post-meta {
    font-size: 1rem;
    color: #9b59b6;
    text-align: center;
    margin-bottom: 2rem;
    font-style: italic;
  }

  .post-image img {
    display: block;
    width: 100%;
    max-height: 350px;
    object-fit: cover;
    border-radius: 12px;
    margin-bottom: 2rem;
    box-shadow: 0 8px 25px rgba(90, 42, 131, 0.3);
  }

  .post-content {
    font-size: 1.15rem;
    line-height: 1.75;
    color: #4a4a4a;
    white-space: pre-wrap;
    letter-spacing: 0.03em;
  }

  @media (max-width: 768px) {
    body {
      padding: 1rem 0;
    }

    .blog-post-detail {
      padding: 1.5rem 2rem;
      margin: 1rem;
    }

    .post-title {
      font-size: 2rem;
    }
  }
</style>

<div class="blog-post-detail height=400px ">
  <h1 class="post-title">{{ post.title }}</h1>
  <div class="post-meta">
    By <strong>{{ post.author }}</strong> &nbsp;&bull;&nbsp; {{ post.created_at|date:"F d, Y" }}
  </div>

  {% if post.image %}
  <div class="post-image">
    <img src="{{ post.image.url }}" alt="{{ post.title }}" />
  </div>
  {% endif %}

  <div class="post-content">
    {{ post.content|linebreaks }}
  </div>
</div>
{% endblock body %}
